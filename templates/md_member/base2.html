{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>Welcome Maddi</title>
		<link rel = "stylesheet" type = "text/css" href = "{%static 'css/style_member.css'%}">
		<link rel = "stylesheet" type = "text/css" href = "{%static 'css/style_main.css'%}">
		<script src = "{%static 'js/jquery-3.6.4.js'%}"></script>
		<script src = "{%static 'js/script_member.js'%}"></script>
		<script src = "{%static 'js/script_comb.js'%}"></script>
		<script src = "{%static 'js/script_favorite.js'%}"></script>
		<script src="{% static 'js/script_store.js' %}"></script>
		<script src="{% static 'js/script_order.js' %}"></script>
	</head>
	
	<style>

body {
  font-family: 'Nunito', sans-serif;
  background-color: #f5f5f5;
  margin: 0;
  padding: 0;
}

/* 헤더 스타일 */
header {
  background-color: #ffcc80;
  padding: 20px;
  text-align: center;
  border-bottom: 1px solid #ffb74d;
}

header h1 {
  margin: 0;
  font-size: 36px;
  color: #e65100;
}

/* 메인 콘텐츠 스타일 */
.main-content {
  padding: 20px;
}

/* 디저트 카드 스타일 */
.dessert-card {
  background-color: #ffffff;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
  padding: 20px;
  margin-bottom: 20px;
}

.dessert-card img {
  max-width: 100%;
  border-radius: 5px;
}

.dessert-card h2 {
  font-size: 24px;
  margin-top: 10px;
}

/* 버튼 스타일 */
.button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #ff9800;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.button:hover {
  background-color: #f57c00;
}

/* 푸터 스타일 */
footer {
  background-color: #ffcc80;
  padding: 10px;
  text-align: center;
  border-top: 1px solid #ffb74d;
}

/* 아이콘 스타일 (Font Awesome 사용 예시) */
 .icon {
  font-size: 24px;
  color: #e65100;
  margin-right: 10px;
}

/* 애니메이션 효과 */
@keyframes falling-stars {
  0% {
    transform: translateY(-100%);
  }
  100% {
    transform: translateY(100vh);
  }
}

.star {
  position: absolute;
  top: -20px;
  left: calc(50% - 10px);
  font-size: 20px;
  animation: falling-stars 5s linear infinite;
}


</style>
	
	
	<body>
		{% block header %}
		<div class="header">
			{% block title %}
				<div>
					<div class="title" style="text-align: center;">
						<input type="button" value="Maddi" onclick="location='/md_main/main'">
					</div>
				</div>
			{% endblock %}
		</div>
		{% endblock %}

		{% block content %}		
		{% endblock %}

		{% block footer%}<!-- footer -->
			<footer class = "footer">
				<hr>
  				<p>Copyright <b>Maddi(이하맛디)</b> Inc. All Rights Reserved</p>
			</footer>
		{% endblock %}
	</body>
</html>
