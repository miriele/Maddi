{% extends "md_member/base.html" %}
{% block content %}
<h2> 주문하기 </h2>

{% csrf_token %}
<form method="post" name="inputform">
	<input type="hidden" name="stor_m_id" value="{{ dto.stor_m_id }}">
	<input type="hidden" name="user_id" value="{{ user_id }}">
	<input type="hidden" name="stor_id" value="{{ stor_id }}">
	<table>
	    <tr>
	        <th rowspan="6"><img src="/media/{{ stor_m_img }}" width="200" height="200"></th>
	    </tr>
	    <tr>
	        <th>메뉴명</th>
	        <td>&nbsp;{{ stor_m_name }}</td>
	    </tr>
	    <tr>
	        <th>가격</th>
	        <td>&nbsp;<span class="menu_price">{{ stor_m_pric }}</span></td>
	    </tr>
	    <tr>
		    <td colspan="2">
	            <input class="input" type="text" name="num" maxlength="20" style="width: 250px" value="{{ bucknum }}" readonly>
	            <input type="button" name="bucknum_minus" value="-" onclick = 'count_minus()'/>
	           	<input type="button" name="bucknum_plus" value="+" onclick = 'count_plus()'/>
		    </td>
		<tr>
	    	<td>&nbsp;<div id="price_sum">{{ buckprice }}</div></td>
	    </tr>
	    <tr>
		    <td colspan="2">
				<input type="hidden" name="stor_m_id" value="{{ dto.stor_m_id }}">
				<input type="hidden" name="buck_num" value="{{ bucknum }}">
				<input type="hidden" name="user_id" value="{{ user_id }}">
				<input type="submit" value="장바구니" formaction='cart'>
				<input type="hidden" name="stor_m_id" value="{{ dto.stor_m_id }}">
				<input type="hidden" name="ordr_num" value="{{ bucknum }}">
				<input type="hidden" name="user_id" value="{{ user_id }}">
				<input type="submit" value="바로주문" formaction='order'>
	        </td>
        </tr>
	    <tr>
	        <th colspan="3"> 상세정보</th>
	    </tr>
	    <tr>
	        <th colspan="3"> 메뉴 소개 </th>
	    </tr>
	    <tr>
	        <th colspan="3"> &nbsp;{{ stor_m_info }}</th>
	    </tr>
	    <tr>
	        <th>메뉴유형</th>
	        <td>&nbsp;{{ menu_type }}</td>
	    </tr>
	    <tr>
		    <th>알러지</th>
		    <td>&nbsp;{{ algy_n }}</td>
		</tr>

	    <tr>
	        <th>칼로리</th>
	        <td>&nbsp;{{ stor_m_cal }}</td>
	    </tr>
	</table>
</form>
{% endblock %}
