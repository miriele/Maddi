<!-- md_order/buck.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Buck List</title>
</head>
<body>
    <h2>장바구니</h2>
    <h3>주문 정보</h3>

    {% for store_name, store_data_list in context.items %}
	<table>
		<tr>
			<th colspan="4">[ {{store_name}} ]</th>
		</tr>
		<tr>
			<th>메뉴명</th>
			<th>단가</th>
			<th>수량</th>
			<th>총금액</th>
		</tr>
		{% for store_data in store_data_list %}
    	<tr>
			<td>{{store_data.stor_m_name}}</td>
			<td>{{store_data.stor_m_pric}}</td>
			<th>{{store_data.buck_num}}</th>
			<th>{{store_data.buck_price}}</th>
		</tr>
		{% endfor %}
	</table>
	<br>
    {% endfor %}
</body>
</html>
