<!-- md_order/buck.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Buck List</title>
</head>
<body>
    <h2>장바구니</h2>
    <h3>주문 정보</h3>
    <ul>
        {% for buck in context %}
            <li>
			    <p>매장ID: {{buck.stor_id}} | 장바구니ID: {{ buck.buck_id }} | 메뉴명: {{ buck.stor_m_name }} | 가격: {{ buck.stor_m_pric }} | 주문 수량: {{ buck.bucknum }} | 주문 금액: {{ buck.buckprice }} | 주문 일시: {{ buck.buck_reg_ts }}</p>
			</li>

        {% endfor %}
    </ul>
</body>
</html>
