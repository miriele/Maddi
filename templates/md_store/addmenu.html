{% load static %}
<script src="{% static 'js/script_store.js' %}"></script>	
{% block title %} 
<head>
    <title>점주_메뉴등록</title>
</head>
{% endblock %}
{% block content %}
<!-- 확인용 발표 전 삭제 -->
{{stor_id}}
{{menu_img}}
<form method="post" action="{% url 'md_store:addmenu' %}" name="updateform">
	{% csrf_token %}
	<table>
	    <tr>
	        <th colspan="3">
	            메뉴상세정보
	        </th>
	    </tr>
	    <tr>
	        <th rowspan="7"><img src="/media/images/{{ stor_m_img }}" width="300" height="300"></th>
	    </tr>
	    
	    <tr>
	        <th colspan="3">
	        	<input class="inputbutton" type="button" value="파일선택" onclick="location='imagemenu'">			
	        	<input class="inputbutton" type="submit" value="등록">
	            <input class="inputbutton" type="reset" value="취소" onclick="location='menulist'">			
	        </th>
	    </tr>
	</table>
</form>

{% endblock %}
