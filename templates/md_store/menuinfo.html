{% load static %}
<script src="{% static 'js/script_store.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'css/style_menuinfo.css' %}">
{% block title %} 
<head>
    <title>점주_메뉴관리</title>
    <h2> 점주_메뉴관리</h2>
</head>
{% endblock %}
{% block content %}
<!-- 확인용 발표 전 삭제 -->
{{ stor_m_name }}
{{ stor_m_id }}
{{ menu_type }}
{{ stor_m_cal }}
{{ cate }}
{{ drnk_t_id }}
{{ dsrt_t_id }} 
<form method="post" action="menuinfo" name="updateform">
<input type="hidden" name="stor_id" value="{{ stor_m_id }}">
	<table>
	    <tr>
	        <th colspan="3">
	            메뉴관리
	        </th>
	    </tr>
	    <tr>
	        <th rowspan="8"><img src="/media/{{ stor_m_img }}" width="300" height="300"></th>
	    </tr>
	    <tr>
	        <th>메뉴명</th>
	         <td colspan="2">
		        <input class="input" type="text" name="menuname" maxlength="20" style="width:250px" value="{{ stor_m_name }}" onclick="clearInput(this)">
		    </td>
	    </tr>
	    <tr>
            <th>메뉴타입</th>
            <td>
                <select name="menutype" class="input">
                    <option value="0">일반</option>
                    <option value="1">시그니처</option>
                </select>
            </td>
        </tr>
        <tr>
            <th rowspan="2"> 카테고리</th>
				<td>
				    <select name="cate" id="cate" class="input">
				    	<option value="1">==선택1==</option>
				        <option value="0">디저트</option>
				        <option value="-1">음료</option>
				    </select>
				</td>
				<tr>
					<td>
					    <select name="typedsrt" id="typedsrt" class="input">
					        <option value="9">==선택2==</option>
					        <option value="0">빵</option>
					        <option value="1">푸딩</option>
					        <option value="2">케이크</option>
					        <option value="3">파이</option>
					        <option value="4">아이스크림</option>
					        <option value="5">초콜릿</option>
					        <option value="6">쿠키</option>
					    </select>
					    <select name="typedrnk" id="typedrnk" class="input" style="display: none;">
					    	<option value="9">==선택2==</option>
					        <option value="0">스무디</option>
					        <option value="1">쉐이크</option>
					        <option value="2">에이드</option>
					        <option value="3">밀크티</option>
					        <option value="4">커피</option>
					        <option value="5">차</option>
					        <option value="6">주스</option>
					        <option value="7">디카페인</option>
					        <option value="8">기타</option>
					    </select>
					</td>
				</tr>
		</tr>
	    <tr>
	        <th>칼로리</th>
	        <td colspan="2">
		        <input class="input" type="text" name="menukcal" maxlength="20" style="width:250px" value="{{ stor_m_cal }}" onclick="clearInput(this)">
		    </td>
	    </tr>
	    <tr>
	        <th>가격</th>
	        <td colspan="2">
		        <input class="input" type="text" name="menupric" maxlength="20" style="width:250px" value="{{ stor_m_pric }}" onclick="clearInput(this)">
		    </td>
	    </tr>
	    <tr>
            <th> 알러지 </th>
				<td>
					<select name="algy" class="input">
					        <option value="-1">==알러지===</option>
					        <option value="0">계란</option>
					        <option value="1">우유</option>
					        <option value="2">땅콩</option>
					        <option value="3">대두</option>
					        <option value="4">밀</option>
					        <option value="5">새우</option>
					        <option value="6">돼지고기</option>
					        <option value="7">복숭아</option>
					        <option value="8">토마토</option>
					        <option value="9">아황산류</option>
					        <option value="10">호두</option>
					        <option value="11">닭고기</option>
					        <option value="12">쇠고기</option>
					</select>
				</td>
		</tr>
	    <tr>
	        <th colspan="3"> 메뉴 소개 </th>
	    </tr>
	    <tr>
	        <th colspan="3"> 
	        	<input class="input" type="text" name="menuinfo" maxlength="20" style="width:500px" value="{{ stor_m_info }}" onclick="clearInput(this)">
	        </th>
	    </tr>
	    <tr>
	        <th colspan="3">
	        	<input class="inputbutton" type="button" value="매장이미지수정"
						onclick="location='imagemenu'">
	        	<input class="inputbutton" type="submit" value="수정">
	            <input class="inputbutton" type="reset" value="취소" onclick="location='menulist'">	
	        </th>
	    </tr>
	</table>
</form>
{% endblock %}

<!-- 따로 js파일로 빼면 작동이 안되네요. 우선은 여기다가 포함시켜놓겠습니다. -->
<script>
document.getElementById('cate').addEventListener('change', function() {
    var selectedValue = this.value;
    var typedrst = document.getElementById('typedsrt');
    var typedrnk = document.getElementById('typedrnk');

    if (selectedValue === '0') {
        typedrst.style.display = 'inline-block';
        typedrnk.style.display = 'none';
    } else {
        typedrst.style.display = 'none';
        typedrnk.style.display = 'inline-block';
    }
});
</script>
