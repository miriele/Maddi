{% block title %} 
<h2> 이미지 업로드 </h2> 
{% endblock %}

{% block content %}
{% csrf_token %}
<form method="post" action="imagemenu" enctype="multipart/form-data">
	<table>
		<tr>
			<th> 이미지 </th>
			<td> <input class="input" type="file" name="imgmenu" accept="image/*"></td>
		</tr>
		<tr>
			<th colspan="2">
				<input class="inputbutton" type="submit" value="전송">
				<input class="inputbutton" type="button" value="취소" onclick="location='addmenu'">		
			</th>
		</tr>
	</table>
</form>
{% endblock %}
