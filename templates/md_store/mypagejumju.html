<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>점주_마이페이지_메인</title>
</head>
<body>
	<h2>점주_마이페이지_메인</h2>
	<table>
		<tr>
			<td>{{ user_name }} 점주님 안녕하세요</td>
	    </tr>
	    <tr>
	    	<input type="hidden" name="stor_id" value="{{ stor_id }}">
	    	<button type="button" onclick="location='menulist'">메뉴관리</button>
	    	<button type="button" onclick="location.href='/md_store/store?stor_id={{stor_id}}'">매장관리</button>
	    	<button type="button" onclick="redirectToReview()">리뷰관리</button>
	    </tr>	
    </table>
</body>

<script>
function redirectToReview() {
    // 리뷰관리 페이지로 이동
    window.location.href = "/md_review/review";
}

</script>
</html>
