{% load static %}
<script src="{% static 'js/script_store.js' %}"></script>	
{% block title %}
<head>
    <title>점주_매장관리</title>
</head>
{% endblock %}
{% block content %}
<!-- 확인용 발표 전 삭제 -->
{{ stor_id }} <br>
{{ stor_img }} <br>
{{ stor_type }} <br>
{{ stor_tel }} <br>
<form method="post" action="store" name="updateform">
	<input type="hidden" name="stor_id" value="{{ stor_id }}">
	<table>
	    <tr>
	        <th colspan="3">
	            매장정보관리
	        </th>
	    </tr>
	    <tr>
	        <th rowspan="7"><img src="/media/{{ stor_img }}" width="300" height="300"></th>
	    </tr>
	    <tr>
	        <th>매장명</th>
	        <td colspan="2">&nbsp;{{ dto.stor_name }}</td>
	    </tr>
	    <tr>
         	<th>점주</th>
         	<td> {{ user_ids }}</td>
        </tr>
	    <tr>
	        <th>매장유형</th>
	        <td colspan="2">&nbsp;{{ stor_type }}</td>
	    </tr>
	    <tr>
	        <th>주소</th>
	        <td colspan="2">&nbsp;{{ dto.stor_addr }}</td>
	    </tr>
	    <tr>
		    <th>연락처</th>
		    <td colspan="2">
		        <input class="input" type="text" name="tel" maxlength="20" style="width:250px" value="{{ stor_tel }}" onclick="clearInput(this)">
		    </td>
		</tr>
	    <tr>
	        <th>매장인기시간대</th>
	        <td colspan="2">&nbsp;</td>
	    </tr>
	    <tr>
	        <th colspan="3">
	        	<input class="inputbutton" type="button" value="매장이미지수정"
						onclick="location='imagestore'">			
	            <input class="inputbutton" type="submit" value="수정">
	            <input class="inputbutton" type="reset" value="취소"
	            		onclick="location='mypagejumju'">
	        </th>
	    </tr>
	</table>
</form>
{% endblock %}
