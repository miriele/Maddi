<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>점주등록신청</title>
</head>
{% extends "md_admin/base.html" %}
<body>
{%block content%}
	<h2>점주등록신청</h2>
		<table border = "1">
			<tr>
				<th style="width:7%"> 아이디 </th>
				<th style="width:7%"> 매장명 </th>
				<th style="width:7%"> 신청일 </th>
				<th style="width:7%"> 신청완료 </th>	
			{%for list in reglists%}
			</tr>
				<tr>
					<td align = "center">
						<a href = "sregistinfo?reg_id={{list.reg_id}}">{{list.user_id}}</a>				
					</td>
					<td align = "center">
						{{list.stor.stor_name}}
					</td>
					<td align = "center">
						{{list.reg_sub_ts |date:"Y-m-d H:i"}}
					</td>
					<td align = "center">
						{{list.reg_con_ts | date:"Y-m-d H:i"}}
					</td>								
				</tr>
			{%endfor%}
		</table>
{%endblock%}			
</body>

</html>
