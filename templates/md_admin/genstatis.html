<h2>관리자 통계페이지 <br><br>회원수:{{count}}</h2>
{%for g in gen%}
{{g.gen__gen_name}}
{{g.gen__count}}<br>
{%endfor%}

<div>
  <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('myChart');
  new Chart(ctx, {
    type: 'pie',
    data: {
      labels: ['남', '여'],
      datasets: [{
        label: '# of Votes',
        data: [79, 61],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
